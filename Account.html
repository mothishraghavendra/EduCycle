<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Educycle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #333;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .account-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            border-radius: 12px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: white;
            text-align: center;
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Profile Section */
        .profile-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .profile-info {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .profile-details h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #333;
        }

        .profile-details p {
            color: #666;
            font-size: 1rem;
        }

        /* Form Sections */
        .form-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .field-group {
            margin-bottom: 20px;
            position: relative;
        }

        .field-label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .field-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .field-value {
            font-size: 1rem;
            color: #333;
            flex: 1;
        }

        .field-value.empty {
            color: #999;
            font-style: italic;
        }

        .field-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: #fff;
            display: none;
        }

        .field-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .field-input.active {
            display: block;
        }

        .field-display.hidden {
            display: none;
        }

        .edit-btn {
            background: none;
            border: none;
            color: #2563eb;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn:hover {
            background-color: rgba(37, 99, 235, 0.1);
            color: #1e3a8a;
        }

        .edit-btn.save {
            color: #28a745;
        }

        .edit-btn.save:hover {
            background-color: rgba(40, 167, 69, 0.1);
            color: #1e7e34;
        }

        .edit-btn.cancel {
            color: #dc3545;
            margin-left: 10px;
        }

        .edit-btn.cancel:hover {
            background-color: rgba(220, 53, 69, 0.1);
            color: #c82333;
        }

        .edit-actions {
            display: none;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-actions.active {
            display: flex;
        }

        /* Email field special styling */
        .email-field .field-display {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }

        .email-field .field-value {
            color: #6c757d;
        }

        .email-notice {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Action Buttons */
        .action-buttons {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 180px;
        }

        .reset-password-btn {
            background-color: #dc3545;
            color: white;
        }

        .reset-password-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .update-btn {
            background-color: #28a745;
            color: white;
        }

        .update-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Success Message */
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .success-message.show {
            display: flex;
            animation: slideDown 0.3s ease-in-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .profile-info {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .page-title {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }

            .form-section, .profile-section {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .action-btn {
                min-width: auto;
                width: 100%;
            }

            .edit-actions {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .page-header {
                padding: 30px 20px;
            }

            .page-title {
                font-size: 1.6rem;
            }

            .profile-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="account-container">
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <i class="bi bi-check-circle"></i>
            <span>Your account information has been updated successfully!</span>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-info">
                <div class="profile-avatar" id="profileAvatar">
                    JD
                </div>
                <div class="profile-details">
                    <h3 id="profileName">Loading...</h3>
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="form-section">
            <h2 class="section-title">
                <i class="bi bi-person"></i>
                Personal Information
            </h2>

            <!-- Username Field -->
            <div class="field-group">
                <label class="field-label">Username</label>
                <div class="field-display" id="nameDisplay">
                    <span class="field-value" id="nameValue">Loading...</span>
                    <button class="edit-btn" onclick="editField('name')">
                        <i class="bi bi-pencil"></i>
                        Edit
                    </button>
                </div>
                <input type="text" class="field-input" id="nameInput" value="">
                <div class="edit-actions" id="nameActions">
                    <button class="edit-btn save" onclick="saveField('name')">
                        <i class="bi bi-check"></i>
                        Save
                    </button>
                    <button class="edit-btn cancel" onclick="cancelEdit('name')">
                        <i class="bi bi-x"></i>
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Email Field (Non-editable) -->
            <div class="field-group email-field">
                <label class="field-label">Email Address</label>
                <div class="field-display">
                    <span class="field-value">Loading...</span>
                    <span style="color: #6c757d; font-size: 0.9rem;">
                        <i class="bi bi-lock"></i>
                        Protected
                    </span>
                </div>
                <div class="email-notice">
                    <i class="bi bi-info-circle"></i>
                    Email cannot be changed for security reasons
                </div>
            </div>

            <!-- Phone Number Field -->
            <div class="field-group">
                <label class="field-label">Phone Number</label>
                <div class="field-display" id="phoneDisplay">
                    <span class="field-value" id="phoneValue">Loading...</span>
                    <button class="edit-btn" onclick="editField('phone')">
                        <i class="bi bi-pencil"></i>
                        Edit
                    </button>
                </div>
                <input type="tel" class="field-input" id="phoneInput" value="">
                <div class="edit-actions" id="phoneActions">
                    <button class="edit-btn save" onclick="saveField('phone')">
                        <i class="bi bi-check"></i>
                        Save
                    </button>
                    <button class="edit-btn cancel" onclick="cancelEdit('phone')">
                        <i class="bi bi-x"></i>
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Location Field -->
            <div class="field-group">
                <label class="field-label">Location</label>
                <div class="field-display" id="locationDisplay">
                    <span class="field-value" id="locationValue">Loading...</span>
                    <button class="edit-btn" onclick="editField('location')">
                        <i class="bi bi-pencil"></i>
                        Edit
                    </button>
                </div>
                <input type="text" class="field-input" id="locationInput" value="">
                <div class="edit-actions" id="locationActions">
                    <button class="edit-btn save" onclick="saveField('location')">
                        <i class="bi bi-check"></i>
                        Save
                    </button>
                    <button class="edit-btn cancel" onclick="cancelEdit('location')">
                        <i class="bi bi-x"></i>
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn reset-password-btn" onclick="resetPassword()">
                <i class="bi bi-key"></i>
                Reset Password
            </button>
            <button class="action-btn update-btn" onclick="updateChanges()">
                <i class="bi bi-check-circle"></i>
                Update Changes
            </button>
        </div>
    </div>

    <script>
        // Store original values for cancel functionality
        let originalValues = {
            username: '',
            phone: '',
            location: ''
        };

        let currentUserData = {};

        // Load user profile data on page load
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/profile');
                const data = await response.json();

                if (data.success) {
                    currentUserData = data.user;
                    
                    // Update all the display values
                    document.getElementById('nameValue').textContent = data.user.username;
                    document.getElementById('nameInput').value = data.user.username;
                    document.getElementById('profileName').textContent = data.user.username;
                    
                    // Set email (locked)
                    document.querySelector('.email-field .field-value').textContent = data.user.email;
                    
                    document.getElementById('phoneValue').textContent = data.user.phone;
                    document.getElementById('phoneInput').value = data.user.phone;
                    
                    document.getElementById('locationValue').textContent = data.user.location;
                    document.getElementById('locationInput').value = data.user.location;

                    // Update original values for cancel functionality
                    originalValues = {
                        username: data.user.username,
                        phone: data.user.phone,
                        location: data.user.location
                    };

                    // Update profile avatar
                    updateProfileAvatar(data.user.username);

                    // Update member since date
                    const memberSince = new Date(data.user.created_at).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long'
                    });
                    document.querySelector('.profile-details p').textContent = `Educycle Member since ${memberSince}`;

                } else {
                    console.error('Failed to load profile:', data.message);
                    alert('Failed to load profile data. Please refresh the page.');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Unable to load profile data. Please check your connection and try again.');
            }
        }

        function editField(fieldName) {
            // Hide display and show input
            document.getElementById(fieldName + 'Display').classList.add('hidden');
            document.getElementById(fieldName + 'Input').classList.add('active');
            document.getElementById(fieldName + 'Actions').classList.add('active');
            
            // Focus on input
            document.getElementById(fieldName + 'Input').focus();
        }

        function saveField(fieldName) {
            const input = document.getElementById(fieldName + 'Input');
            const valueSpan = document.getElementById(fieldName + 'Value');
            
            // Validate input
            if (!input.value.trim()) {
                alert('Please enter a valid ' + fieldName);
                return;
            }

            // Update the display value
            valueSpan.textContent = input.value.trim();
            
            // Update original value with correct mapping
            if (fieldName === 'name') {
                originalValues.username = input.value.trim();
                // Update profile name display
                document.getElementById('profileName').textContent = input.value.trim();
                updateProfileAvatar(input.value.trim());
            } else {
                originalValues[fieldName] = input.value.trim();
            }
            
            // Hide input and show display
            cancelEdit(fieldName);
            
            // Show brief success feedback
            showFieldSuccess(fieldName);
        }

        function cancelEdit(fieldName) {
            const input = document.getElementById(fieldName + 'Input');
            
            // Restore original value with correct mapping
            if (fieldName === 'name') {
                input.value = originalValues.username;
            } else {
                input.value = originalValues[fieldName];
            }
            
            // Hide input and show display
            document.getElementById(fieldName + 'Display').classList.remove('hidden');
            document.getElementById(fieldName + 'Input').classList.remove('active');
            document.getElementById(fieldName + 'Actions').classList.remove('active');
        }

        function updateProfileAvatar(name) {
            const avatar = document.getElementById('profileAvatar');
            const initials = name.split(' ')
                .map(word => word.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
            avatar.textContent = initials;
        }

        function showFieldSuccess(fieldName) {
            // Create a temporary success indicator
            const fieldGroup = document.getElementById(fieldName + 'Display').parentElement;
            const tempSuccess = document.createElement('div');
            tempSuccess.style.cssText = 'color: #28a745; font-size: 0.85rem; margin-top: 5px; display: flex; align-items: center; gap: 5px;';
            tempSuccess.innerHTML = '<i class="bi bi-check-circle"></i>Updated successfully';
            
            fieldGroup.appendChild(tempSuccess);
            
            setTimeout(() => {
                tempSuccess.remove();
            }, 2000);
        }

        function resetPassword() {
            if (confirm('Are you sure you want to reset your password? A reset link will be sent to your email address.')) {
                // Simulate password reset process
                alert('Password reset link has been sent to your email address. Please check your inbox and follow the instructions.');
                
                // In a real application, you would make an API call here
                console.log('Password reset requested for user');
            }
        }

        async function updateChanges() {
            try {
                // Collect all current values
                const updatedData = {
                    username: document.getElementById('nameValue').textContent,
                    phone: document.getElementById('phoneValue').textContent,
                    location: document.getElementById('locationValue').textContent
                };
                
                // Validate data
                if (!updatedData.username.trim() || !updatedData.phone.trim() || !updatedData.location.trim()) {
                    alert('Please fill in all required fields.');
                    return;
                }

                console.log('Updating user data:', updatedData);

                // Make API call to update profile
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });

                const result = await response.json();

                if (result.success) {
                    // Update original values
                    originalValues.username = updatedData.username;
                    originalValues.phone = updatedData.phone;
                    originalValues.location = updatedData.location;

                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.add('show');
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);

                    console.log('✅ Profile updated successfully');
                } else {
                    alert('Failed to update profile: ' + (result.message || 'Unknown error'));
                }

            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Failed to update profile. Please check your connection and try again.');
            }
        }

        // Handle Enter key in input fields
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const activeInput = document.querySelector('.field-input.active');
                if (activeInput) {
                    const fieldName = activeInput.id.replace('Input', '');
                    saveField(fieldName);
                }
            }
            
            if (event.key === 'Escape') {
                const activeInput = document.querySelector('.field-input.active');
                if (activeInput) {
                    const fieldName = activeInput.id.replace('Input', '');
                    cancelEdit(fieldName);
                }
            }
        });

        // Initialize page
        window.addEventListener('load', function() {
            // Load user profile data
            loadUserProfile();
        });
    </script>
</body>
</html>
